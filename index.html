<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=l">
    <title>Log In Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main"></div>

    <div class="images">
        <img src="bg.ico" alt="bg" class="bg">
    </div>
    
    <div class="container">
        <input type="email" placeholder="Email" autocomplete="off" id="mail">
        
    </div>

    <div class="container2">
        <input type="password"  placeholder="Password" autocomplete="off" id="password" required>
       
    </div>
   
    <div class="button">
        <h3>Login</h3>
       
    </div>
    <h3 class="Do">Do You Have an Account?</h3>
    
</body>
</html>
